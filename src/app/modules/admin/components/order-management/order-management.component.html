<div class="example-container mat-elevation-z8">
  <div class="example-header">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event)" placeholder="Search Here...">
    </mat-form-field>
  </div>

  <mat-table #table [dataSource]="dataSource" matSort>


    <ng-container matColumnDef="orderId">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Order Id </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.orderId}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="userId">
      <mat-header-cell *matHeaderCellDef mat-sort-header> User Id </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.userId}} </mat-cell>
    </ng-container>


    <ng-container matColumnDef="lastUpdate">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Last Updated Date </mat-header-cell>
      <mat-cell *matCellDef="let element"> Null </mat-cell>
    </ng-container>


    <ng-container matColumnDef="orderSubmitDtTm">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Order Submitted Date </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.orderSubmitDtTm}} </mat-cell>
    </ng-container>
    &nbsp;&nbsp;&nbsp;&nbsp;
    <ng-container matColumnDef="status">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Status </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.status}} </mat-cell>

    </ng-container>

    <ng-container matColumnDef="totalAmount">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Total Amount </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.totalAmount}} </mat-cell>

    </ng-container>

    <ng-container matColumnDef="mobileNumber">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Mobile Number </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.mobileNumber}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="Actions">
      <mat-header-cell *matHeaderCellDef>Actions </mat-header-cell>
      <mat-cell *matCellDef="let element">

        <!-- <div *ngIf="element.status=='OPEN'">
          <button>NO-ACTION</button>
        </div> -->

        <div *ngIf="element.status=='SUBMITTED'">
          <button class="btn btn-outline-primary">VERIFY PAYMENT</button>
        </div>
        <div *ngIf="element.status=='PAYMENT VERIFIED'">
          <button class="btn btn-outline-primary">START FILLING</button>
        </div>
        <div *ngIf="element.status=='filling in progress'">
          <button class="btn btn-outline-primary">FINSHI FILLING</button>
        </div>
        <div *ngIf="element.status=='FILLED'">
          <button class="btn btn-outline-primary">CHECK QUANTITY</button>
        </div>
        <div *ngIf="element.status=='QC IN PROGRESS'">
          <button class="btn btn-outline-primary">QC DONE</button>
        </div>
        <div *ngIf="element.status=='QC IN PROGRESS'">
          <button class="btn btn-outline-primary">QC DONE</button>
        </div>
        <div *ngIf="element.status=='QC DONE'">
          <button class="btn btn-outline-primary">START PACKING</button>
        </div>
        <div *ngIf="element.status=='PACKING IN PROGRESS'">
          <button class="btn btn-outline-primary">DONE PACKING</button>
        </div>
        <div *ngIf="element.status=='PACKING DONE'">
          <button class="btn btn-outline-primary">START SHIPPING</button>
        </div>
        <div *ngIf="element.status=='SHIPPING IN PROGRESS'">
          <button class="btn btn-outline-primary">FINISH SHIPPING</button>
        </div>

        
        &nbsp;

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
