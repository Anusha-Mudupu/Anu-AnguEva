
 <!-- <ng-container *ngComponentOutlet="DynamicComponents"></ng-container> -->



<div class="example-container mat-elevation-z8">
  <div class="example-header">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event)" placeholder="Search Here...">
    </mat-form-field>
  </div>
  
  <mat-table #table [dataSource]="dataSource" matSort>


    <ng-container matColumnDef="orderId">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Order Id </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.orderId}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="userId">
      <mat-header-cell *matHeaderCellDef mat-sort-header> User Email Id </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.emailId}} </mat-cell>
    </ng-container>


    <ng-container matColumnDef="lastUpdate">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Last Updated Date </mat-header-cell>
      <mat-cell *matCellDef="let element"> Null </mat-cell>
    </ng-container>


    <ng-container matColumnDef="orderSubmitDtTm">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Order Submitted Date </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.orderSubmitDtTm}} </mat-cell>
    </ng-container>
    &nbsp;&nbsp;&nbsp;&nbsp;
    <ng-container matColumnDef="status">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Status </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.statusCd}} </mat-cell>

    </ng-container>

    <ng-container matColumnDef="totalAmount">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Total Amount </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.totalAmount}} </mat-cell>

    </ng-container>

    <ng-container matColumnDef="mobileNumber">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Mobile Number </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.mobileNumber}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="Actions">
      <mat-header-cell *matHeaderCellDef>Actions </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <!-- let i = index;"  -->
        <!-- <div *ngIf="element.status=='OPEN'">
          <button>NO-ACTION</button>
        </div> -->
       

        <div *ngIf="element.statusCd=='PAID'">
          <button class="btn btn-outline-primary" (click)="openDialog('verifypayment',element.orderId)">VERIFY PAYMENT</button>
          <!-- (click)="dynamicComponentLoading('verifyPayment',i)" -->
        </div>
        <div *ngIf="element.statusCd=='PAYMENT VERIFIED'">
          <button class="btn btn-outline-primary" (click)="openDialog('start-filling',element.orderId)">START FILLING</button>
        </div>
        <div *ngIf="element.statusCd=='FILLING IN PROGRESS'">
          <button class="btn btn-outline-primary" (click)="openDialog('finish-filling',element.orderId)">FINSHI FILLING</button>
        </div>
        <div *ngIf="element.statusCd=='FILLED'">
          <button class="btn btn-outline-primary" (click)="openDialog('check-quality',element.orderId)">CHECK QUALITY</button>
        </div>
        <div *ngIf="element.statusCd=='QC IN PROGRESS'">
          <button class="btn btn-outline-primary" (click)="openDialog('QC-Success',element.orderId)">QC DONE</button>
        </div>
        <div *ngIf="element.statusCd=='QC SUCCESS'">
          <button class="btn btn-outline-primary" (click)="openDialog('start-packing',element.orderId)">START PACKING</button>
        </div>
        <div *ngIf="element.statusCd=='PACKING IN PROGRESS'">
          <button class="btn btn-outline-primary" (click)="openDialog('done-packing',element.orderId)">DONE  PACKING</button>
        </div>
        <div *ngIf="element.statusCd=='PACKING DONE'">
          <button class="btn btn-outline-primary" (click)="openDialog('start-shipping',element.orderId)">START SHIPPING</button>
        </div>
        <div *ngIf="element.statusCd=='SHIPPING IN PROGRESS'">
          <button class="btn btn-outline-primary" (click)="openDialog('finish-shipping',element.orderId)">FINISH SHIPPING</button>
        </div>
        <!-- <div *ngIf="element.statusCd=='SHIPPING IN PROGRESS'">
          <button class="btn btn-outline-primary">FINISH SHIPPING</button>
        </div> -->


        &nbsp;
        <div class="view-icon">
         <i class="bi bi-card-list"></i>
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-card-list"

          <path
            d="M5 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 5 8zm0-2.5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zm0 5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zm-1-5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0zM4 8a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0zm0 2.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0z" />

      </div>

          </svg>
        </div>

      </mat-cell>

    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
