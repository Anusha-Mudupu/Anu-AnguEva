<button [print]="['printfinishfillingform', config]" id="printbtn">Print</button>

<form [formGroup]="finishfillingform" id="form">
    <h1>Fill Conformation</h1>
    <button mat-raised-button color="" mat-dialog-close  id="crossbtn">X</button>
    <input type="text" placeholder="{{Orderdetails.orderId}}" formControlName="orderId"
        [(ngModel)]="Orderdetails.orderId" hidden>
    <div id="table">
        <table class="custom-table" id="printfinishfillingform">
            <thead>
                <tr>
                    <th>IMAGE</th>
                    <th>PRODUCT NAME</th>
                    <th>PRODUCTSKU ID</th>
                    <th>LOCATION</th>
                    <th>QUANTITY</th>
                </tr>
            </thead>
            <tbody>

                <tr *ngFor="let item of orderItemDetails">

                    <td> <img src="{{imageBaseUrl}}{{item.imageUrl}}" class="image" height="110px" width="110px">
                    </td>
                    <td>{{item.productName}}

                    </td>
                    <td>{{item.productSku}}</td>
                    <td>12345678</td>
                    <td>{{item.quantity}}</td>

                    <label style="margin-top: 50px; font-size: 20px;">
                        <input type="checkbox" (change)="onCheckboxChange($event)" style="width: 25px;height: 25px;">
                        Yes
                    </label>




                </tr>

            </tbody>
        </table>
    </div>

    <div id="submittedbtns">

        <button class="btn btn-success" (click)="success($event)" [value]="finishfilling"
            (click)="fillingSuccess()" style="width: 100px;" [disabled]="isSubmitDisabled" [disabled]="firstformdisable">DONE</button>
        <input type="text" placeholder="{{fillingsuccess}}" formControlName="statusCd" [(ngModel)]="fillingsuccess"
            hidden>
      
        <button class="btn btn-primary" (click)="failed($event)" [value]="confirmationfailed" (click)="fillingFailed()"
            style="margin-left:20px;width:100px" [disabled]="firstformdisable">FAIL</button>
        <input type="text" placeholder="{{fillingfailed}}" formControlName="statusCd" [(ngModel)]="fillingfailed"
            hidden>
        
     
       
    </div>
</form>


<div *ngIf="secondFormPopupVisible" id="secondformmaindiv">

    <form [formGroup]="finishfillingform" id="secondform">
        <div class="row">
            <div class="col-3">

                <input type="text" formControlName="orderId" class="form-control" [(ngModel)]="Orderdetails.orderId"
                    placeholder="{{Orderdetails.orderId}}" hidden>

            </div>
            <label id="enterstafflablel">Enter Staff Code: </label>
            <div class="col-3" id="staffcd">
                <input type="number" formControlName="staffCd" class="form-control">
            </div>

            <div class="col-3" id="sbmtbtn">  
                <button type="submit" (click)="submitSecondForm()" class="btn btn-success" >Submit</button>
                <button mat-raised-button color="warn" mat-dialog-close style="margin-left:20px">Cancel</button>
            </div>
        </div>


    </form>
</div>
