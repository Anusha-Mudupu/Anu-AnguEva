<html>

<body>
    <form id="form">
        <span mat-raised-button color="" mat-dialog-close id="crossbtn">X</span>

        <h1>Order Status History</h1>
        <p> Order Id:#{{Orderhistory.orderId}}</p>

        <div id="table">

            <table class="custom-table">
                <thead>
                    <tr>

                        <th>STATUS</th>
                        <th>DATE & TIME</th>
                        <th>STAFF CODE</th>
                        <th>STAFF NAME</th>
                        <!-- <th>QUANTITY</th> -->
                    </tr>
                </thead>
                <tbody>

                    <tr *ngFor="let item of Orderstatuces">


                        <td>{{item.statusCd}}</td>
                        <td>{{item.lastUpdateDtTm}}</td>
                        <td>{{item.staffCd}}</td>
                        <td>{{item.staffName}}</td>

                    </tr>

                </tbody>
            </table>
        </div>
    </form>
</body>

</html>
