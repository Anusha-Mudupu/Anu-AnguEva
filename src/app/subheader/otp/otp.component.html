<div class="container ">
  <div class="position-relative">
    <ng-container *ngIf="Userotp=='mobileOTP' || Userotp=='emailOTP';else othercontent">
      <p>Enter OTP</p>
      <input type="text" id="onetimepassword" #otpval (keyup.enter)="validationOTP(otpval.value)">
      <h1>{{maxTime}}</h1>
      <div id="onetp" style="display: none">{{OtpVaraible.status}}</div>
    </ng-container>

    <ng-template #othercontent>
      <div class="card p-2 text-center">


        <form [formGroup]="otpForm" (ngSubmit)="emailmobilevalidate(otpForm.value)"><br>
          <h1>Please enter the one time password to verify your account</h1>
          <div> <span>A code has been sent to</span> <small>*******9897</small> </div>
          <div> <span>A code has been sent to</span> <small>*i**a*&#64;gmail.com</small> </div>
          <div class="form-group">
            <label for="mobileotp" style="float: left;">Mobile OTP</label>
            <input type="text" name="mobileotp" class="form-control" formControlName="mobileotp">{{OtpVaraible.status}}

          </div>
          <div class="form-group">
            <label for="emailotp" style="float: left;">Email OTP</label>
            <input type="text" name="emailotp" class="form-control" formControlName="emailotp">{{emailresponse.status}}

          </div>
          <button type="submit" [disabled]="!otpForm.valid" class="btn-primary" value="Validate">Validate</button>
        </form>
      </div>
      <div class="card-2">
        <div class="content d-flex justify-content-center align-items-center"> <span>Didn't get the code</span> <a
            href="#" style="color: red;">Resend(1/3)</a> </div>
      </div>
    </ng-template>
  </div>
</div>
