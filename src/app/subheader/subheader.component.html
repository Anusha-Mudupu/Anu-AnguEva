<div class="header-bottom">
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-3 col-sm-6 col-xs-6">
                <div class="logo pull-left">
                    <a href="index.html" target="_self" title="Evadella"> <img src="assets/images/evadella1.png"
                            alt="PCJeweller">
                    </a>
                </div>
                <!-- Location icon -->
                <!-- <span class="location">

                    <div *ngIf="cityName">
                        <p class="cityName">City: {{ cityName }}</p>
                    </div>
                    <div *ngIf="error">
                        <p>Error: {{ error }}</p>
                    </div>
                </span> -->
            </div>

            <div class="col-lg-5 col-md-4 col-sm-5 col-xs-5" id="remove-bg" style="margin-top:25px">
                <div class="input-group">
                    <input maxlength="50" [(ngModel)]='listFilter' (keyup.enter)="search($event)" id="searchId"
                        type="search" #searchId class="form-control" placeholder="{{'Discover more'| translate}}">
                    <span class="input-group-btn">
                        <button type="button" id="searchButton"
                            [ngClass]="listFilter != '' ? 'btn btn-action' : 'btn btn-disabled'"
                            (click)="listFilter != '' ? search($event) : false ">

                            <i class="fa fa-search"></i></button>
                    </span>

                </div>

            </div>
            <div class="menu-container">
                <ul class="menu-list">

                    <!-- Language Selector -->
                    <li>
                        <select (change)="changeLanguage($event.target.value)">
                            <option *ngFor="let group of groups" value={{group.code}}
                                [selected]="group.code == selectedLanguage">
                                {{ group.group_name }}
                            </option>
                        </select>
                    </li>

                    <!-- Login/Register or Dropdown -->
                    <li class="nav-item " *ngIf="!customerName; else loggedInTemplate">
                        <a class="nav-link active logintext" [routerLink]="['login']">
                            {{ 'Login/Register' | translate }}
                        </a>
                    </li>

                    <!-- Dropdown for Logged In Users -->
                    <ng-template #loggedInTemplate>
                        <li class="dropdown" (document:click)="handleOutsideClick($event)">
                          <a (click)="toggleDropdown($event)">
                            <i class="bi bi-person-circle"></i>
                          </a>
                          <ul class="dropdown-menu" [class.show]="dropdownOpen">
                            <li><a (click)="navigateTocustomerOrders('customerOrders')">{{ 'ViewOrders' | translate }}</a></li>
                            <li><a (click)="navigateToUserProfile('userProfile')">{{ 'UserProfile' | translate }}</a></li>
                            <li><a (click)="navigateToFaq('faq')">{{ 'FAQ' | translate }}</a></li>
                            <li><a (click)="logout()">{{ 'LogOut' | translate }}</a></li>
                          </ul>
                        </li>
                      </ng-template>
                      

                    <!-- Favorites -->
                    <li>
                        <!-- <a [routerLink]="['favorites']"><i class="bi bi-heart"></i></a> -->
                        <a  (click) = "goToFavorites()"><i class="bi bi-heart"></i></a>
                    </li>
                    <!-- Theme Toggle -->
                    <li>
                        <span class="theme-toggle">
                            <i *ngIf="!isDark" class="fas fa-sun" (click)="setThemeControlss('dm')"></i>
                            <i *ngIf="isDark" class="fas fa-moon" (click)="setThemeControlss('wm')"></i>
                        </span>
                    </li>


                    <!-- Additional Links -->
                    <li *ngFor="let loginLink of loginLinks">
                        <a [routerLink]="loginLink.link">{{ loginLink.label }}</a>
                    </li>

                    <!-- Cart -->
                    <li>
                        <a (click)="updateCart()">
                            <i class="fa fa-shopping-cart"></i>
                            <span class="cart-item">{{ length }}</span>
                        </a>
                    </li>
                </ul>
            </div>


        </div>
        <div>

        </div>

    </div>
</div>
<div class="container1">
    <div class="dropdowncomp" *ngIf="appService.isDropdowns()">
        <app-dropdowns></app-dropdowns>
    </div>

    <br>
    <div *ngIf="appService.isShowBanner()" id="banners">
        <app-banner></app-banner>
    </div>
    <div *ngIf="appService.isShowMenuIcons()">
        <app-menu-icons></app-menu-icons>
    </div>

    <div class="deals" *ngIf="appService.isShowDeals()">
        <app-daily-deals></app-daily-deals>
    </div>

    <router-outlet></router-outlet>
</div>
