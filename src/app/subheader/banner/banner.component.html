<!-- <div *ngIf="!loading1"> -->
  <div class="container toast" [ngClass]="{'dark':themeService.isDark}">
    <div class="banner-wrapper">
      <div class="container-fluid">

        <div id="carousel-example-generi" class="carousel slide" data-ride="carousel">

          <ol class="carousel-indicators">

            <li data-target="#carousel-example-generi" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generi" data-slide-to="1"></li>
            <li data-target="#carousel-example-generi" data-slide-to="2"></li>
            <li data-target="#carousel-example-generi" data-slide-to="3"></li>

          </ol>



          <div id="carousel" class="carousel slide" data-ride="carousel" data-type="multi" data-interval="20000">
            <div class="carousel-inner">
              <div class="item active">
                <div class="carousel-col" *ngFor="let b of bannerData;let idx=index">
                  <div class="img-responsive"> <img class="img-responsive" id="img1" src={{b.imageURL}}
                      (click)="bannerImg(idx);" width="450" height="200" alt="first product" style="height: 250px;">
                  </div>
                </div>
              </div>


              <div class="item">
                <div class="carousel-col">
                  <div class=" img-responsive"><img class="img-responsive" id="img2"
                      src="../../../assets/images/Eva.png" (click)="bannerImg2();" width="450"
                      height="200" alt="second product" style="height: 250px;"></div>
                </div>
              </div>
              <div class="item">
                <div class="carousel-col">
                  <div class="img-responsive"><img class="img-responsive" id="img3"
                      src="https://tse2.mm.bing.net/th?id=OIP.5aLhT9tCFojbzmKBKBeKbQHaD5&pid=Api&P=0&h=180"
                      (click)="bannerImg3();" width="450" height="200" alt="third product" style="height: 250px;"></div>
                </div>
              </div>
              <div class="item">
                <div class="carousel-col">
                  <div class="img-responsive"><img class="img-responsive" id="img4"
                      src="../../../assets/images/eva5.png"
                      (click)="bannerImg4();" width="450" height="200" alt="fourth product" style="height: 250px;">
                  </div>
                </div>
              </div>


            </div>
          </div>

          <a class="left carousel-control" href="#carousel-example-generi" role="button" data-slide="prev"> <i
              class="fa fa-angle-left" aria-hidden="true"></i> <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#carousel-example-generi" role="button" data-slide="next"> <i
              class="fa fa-angle-right" aria-hidden="true"></i> <span class="sr-only">Next</span>
          </a>

        </div>
      </div>
    </div>
  </div>
