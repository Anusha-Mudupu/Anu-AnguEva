<div class="center">

<div class="scroll-bar"> 

   

  

<div class="col-md-4 offset-md-3"> 

    <br>

<form (ngSubmit)="onSubmit() ;">

    <div class="form-group">
        <label>Image Url</label>
        <input type="text" class="form-control" id="name"
        [(ngModel)]="productSkuImage.name" name="name">

    </div>

    <div class="form-group">
        <label>mime type</label>
        <input type="text" class="form-control" id="mimetype"
        [(ngModel)]="productSkuImage.mimetype" name="mimetype">

    </div>
    <div class="form-group">
        <label>productSkuId</label>
        <input class="form-control" id="readOnlyInput" type="text" placeholder={{id}} readonly=""   
        [(ngModel)]="productSkuImage.productSkuId" name="productSkuId">

    </div>
   


   

    <br>

<button class="btn btn-success" type="submit">submit</button>

</form>

</div>

</div>

</div>
